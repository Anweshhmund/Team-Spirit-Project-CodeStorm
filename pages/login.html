<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | A-Connect</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body id="login-body">
    <header id="login">
        <a href="../index.html" class="logo-link"><img src="../assets/Logo.svg" alt="Alumni Connect Logo"></a>
        <a href="../index.html" id="back-btn" class="flexbox bg-fff"><img src="../assets/Back Arrow.svg" alt="back arrow icon"></a>
    </header>
    <main>
        <div class="container">
            <div class="flex-item flx-item1">
                <img src="../assets/login-vector-mockup.svg" alt="login vector art">
            </div>
            <form action="" class="flex-item flex-item2 bg-fff">
                <h2 class="sign-up">Login to your Alumni Connect Account</h2>
                <label for="email"><strong>Email</strong></label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                <label for="password"><strong>Password</strong></label>
                <input type="password" id="password" placeholder="At least 8 characters" required>
                <a class="forgot-password-link" href="">Forgot your password?</a>
                <button class="cta" type="submit">Log In</button>
            </form>
        </div>
    </main>
</body>
</html>
